
<ion-content>
  <div class="logo">
    <img src="../../assets/asset2.svg" alt="">
  </div>

  <div class="form">
    <h2>SignUp</h2>
    <form class="p-4 p-md-5 " [formGroup]="signUpForm" (ngSubmit)="onSignUp('top')">
      
      <div class="mb-3">
        <label for="username">User Name</label>
        <input type="text" name="username" class="form-control" id="floatingInputname" placeholder="User Name" formControlName = "userName"/>
       
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="floatingInputemail" placeholder="name@example.com" formControlName="email"/>
       
      </div>
      <div class="mb-3">
        <label for="password">New Password</label>
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password"/>
      
      </div>
      <div class="mb-3">
        <label for="confPassword">Confirm Password</label>
        <input type="password" name="confPassword" class="form-control" id="floatingPasswordconf" placeholder="Confirm Password" formControlName="confirmPassword"/>
      
      </div>
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <hr class="my-4">
     
    </form>
  </div>
  <div class="signIn">
    <p>Do have an acount ?</p>
    <a (click)="signIn()">Sign in  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
    </svg></a>
  </div>
</ion-content>
