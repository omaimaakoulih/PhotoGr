<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline"></ion-icon>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="imag">
    <div class="in">
      <img src="../../assets/image1.jpg" alt="">
      <button><ion-icon name="pencil-outline"></ion-icon></button>
    </div>
   
  </div>
  <form class="p-4 p-md-5 ">
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
     
    </div>
    <div class="mb-3">
      <label for="username">User Name</label>
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="User Name">
     
    </div>
    
    <div class="mb-3">
      <label for="password">New Password</label>
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
    
    </div>
    <div class="mb-3">
      <label for="confPassword">Confirm Password</label>
      <input type="password" name="confPassword" class="form-control" id="floatingPassword" placeholder="Confirm Password">
    
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
    <hr class="my-4">
   
  </form>

</ion-content>
